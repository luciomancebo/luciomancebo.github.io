<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucio Mancebo | .NET Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        header {
            width: 100%;
            background: linear-gradient(120deg, #155799, #159957);
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 1px 1px 13px #4e5549;
        }

        header p {
            margin: 0;
            font-weight: normal;
            opacity: 0.8;
        }

        header p {
            margin: 0;
            padding: 0 10px 10px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 200px);
            border: none;
        }

        footer {
            width: 100%;
            text-align: center;
            background-color: #333;
            color: white;
            position: sticky;
            bottom: 0;
            opacity: 0.9;
        }

        .footer-content {
            display: inline-flex;
            align-items: center;
        }

        .social-icons {
            display: flex;
            margin: 0 35px;
        }

        .social-icons img {
            width: 35px;
            height: 35px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lucio Mancebo</h1>
        <p>Backend .NET Developer</p>
    </header>
    <div class="container">
        <p>This site consolidates documentation from my private repositories.</p>
        <section class="doc-section">
            <iframe class="iframe-container" src="https://luciomancebo.github.io/kissing-timeline-api/README.html"></iframe>
        </section>
    </div>
    <footer>
        <div class="footer-content">
            <p>Lucio Mancebo | Backend .NET Developer</p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/lucio-mancebo/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
                </a>
                <a href="https://github.com/luciomancebo" target="_blank">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
